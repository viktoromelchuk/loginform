<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="loginform">
			<h1>Login Form</h1>
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
			<form action="">
				<div class="field">
					<div class="left">
						<span>Username:</span>
					</div>
					<div class="right">
						<input class="full" type="text" name="login" value="psdgraphics">
					</div>
				</div>
				<div class="field">
					<div class="left">
						<span>Email:</span>
					</div>
					<div class="right">
						<input class="full" type="text" name="mail" value="psdgraphics@mail.com">
					</div>
				</div>
				<div class="field">
					<div class="left">
						<span>Password:</span>
					</div>
					<div class="right">
						<input class="full" type="password" name="pass" value="somepassword">
					</div>
				</div>
				<div class="field">
					<div class="left"></div>
					<div class="right">
						<label for="r-me">
							<input type="checkbox" id="r-me" name="rememberme" value="1">
							Remember me
						</label>
						<a class="forgot" href="#">Forgot password?</a>
					</div>
				</div>
				<div class="field">
					<div class="left"></div>
					<div class="right">
						<button class="submit" type="submit">Login</button>
					</div>
				</div>
			</form>
		</div>
		<img id="shadow-mask" src="img/shadow-mask.png" alt="m">
	</div>
</body>
</html>
